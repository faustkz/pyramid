<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <ui:insert name="additionalHeadTag"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Content-Language" content="en"/>
    <meta http-equiv="imagetoolbar" content="no"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link href="#{staticBean.contextRoot}/css/common.css" rel="stylesheet" type="text/css"/>
    <ui:insert name="additionalCss"/>
    <ui:insert name="additionalJs"/>
    <title> #{settingsBean.getSetting("application.title")} </title>
</h:head>
<h:body>

    <f:loadBundle basename="com.shirinov.messages" var="bundle"/>
    <div class="pageHeading" >
        <ui:insert name="heading">
            <ui:include src="/sections/header.xhtml"/>
        </ui:insert>
    </div>

    <div class="menuAndContent">
        <div class="menuLeft">
            <ui:insert name="menuLeft">
                <ui:include src="/sections/leftMenu.xhtml"/>
            </ui:insert>
        </div>

        <div class="content">
            <ui:insert name="content"/>
        </div>

        <div class="menuRight">
            <ui:insert name="menuRight">


            </ui:insert>
        </div>
    </div>

    <div class = "footer">
        <ui:insert name="footer">


        </ui:insert>

    </div>
</h:body>
</html>
